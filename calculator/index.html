<header>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</header>

<body>
    <div class="main">
        <div id="search-bar"></div>
        <div class="ope">
            <div class="num">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button id="btn-del">del</button>
            </div>
            <div>
                <button id="btn-total">=</button>
                <button id="btn-clr">clr</button>

            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
